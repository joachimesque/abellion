name: Lint

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  deploy:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout
        uses: actions/checkout@v3
      - name: 🪄 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: 🧹 Check
        run: |
          corepack enable
          pnpm i --frozen-lockfile
          pnpm run lint
