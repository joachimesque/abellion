name: Lint

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  deploy:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸª„ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: ğŸ§¹ Check
        run: |
          corepack enable
          pnpm i --frozen-lockfile
          pnpm run lint
